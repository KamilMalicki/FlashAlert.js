<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>flashAlert – Testy z callback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/KamilMalicki/flashAlert.js@main/flashAlert.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      color: #333;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .style-section {
      margin-bottom: 2.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ccc;
    }
    .style-section h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    .btn {
      padding: 0.4rem 0.8rem;
      margin: 0.25rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>⚡️ flashAlert – Test alertLoading z callback</h1>
  <div id="testContainer"></div>

  <script type="module">
    
    import flashAlert from 'https://cdn.jsdelivr.net/gh/KamilMalicki/flashAlert.js@main/flashAlert.js';

    const styles = [
      'light', 'dark', 'terminal', 'retro',
      'neon', 'plasma', 'geo', 'aqua', 'cyber'
    ];

    const container = document.getElementById('testContainer');

    styles.forEach(style => {
      const section = document.createElement('div');
      section.className = 'style-section';

      const title = document.createElement('h2');
      title.textContent = `Styl: ${style}`;
      section.appendChild(title);

      // test alertLoading z callbackiem
      const btn = document.createElement('button');
      btn.className = 'btn';
      btn.textContent = 'alertLoading (callback)';
      btn.onclick = () => {
        flashAlert[style].alertLoading("Ładowanie danych...", () => {
          console.log(`[${style}] alertLoading zakończony (callback)`);
          flashAlert[style].alertSuccess("Loading zakończone!");
        });
      };
      section.appendChild(btn);

      container.appendChild(section);
    });
  </script>

</body>
</html>
